
<div class="parent">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="userName" name="userName" [(ngModel)]="registerObj.userName" placeholder="User Name" required="">
          <input type="email" name="email" [(ngModel)]="registerObj.email" placeholder="Email" required="">
          <input type="password" name="password" [(ngModel)]="registerObj.password" placeholder="Password" required="">
          <button (click)="onRegister(registerObj.userName,registerObj.password,registerObj.email)">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="userName" name="userName" [(ngModel)]="loginObj.userName" placeholder="User Name" required="">
          <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required="">
          <button (click)="onLogin(loginObj.userName,loginObj.password)">Login</button>
        </form>
      </div>
  </div>
</div>
