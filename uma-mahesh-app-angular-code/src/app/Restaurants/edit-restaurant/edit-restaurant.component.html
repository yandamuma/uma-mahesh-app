<header  style="margin-top: 34px;margin-left: 40px;">
  <h2>Edit Restaurant</h2>
</header>

<form style="margin-top: 15px;margin-left: 40px;" formGroup="form"
 (ngSubmit)="onSubmit(form.value)"  >
 <div>
  <label for="name">Name : </label>
  <!-- <input type="name" name="name" id="name" formControlName="name" [(ngModel)]="_name"> -->
  <input type="text"  formControlName="name" >
 </div>
 <div>
  <label for="cuisine">Cuisine : </label>
  <input type="text" formControlName="cuisine"  >
 </div>
<div>
  <label for="address">Address : </label>
  <input type="text" formControlName="address" >
</div>
<button style="margin-top: 15px;" type="submit" >Save</button>
</form>
